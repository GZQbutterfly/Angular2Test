<form class="form" [FormGroup]="formGroup">
  <!-- 在ng2表单中使用ngModel需要注意,必须带有name属性或者使用 [ngModelOptions]=”{standalone: true}”，二选其一 -->
    <div class="form-group">
        <label for="name1">Name</label>
        <input type="text" class="form-control" id="name1" placeholder="Jane Doe"
               [ngModel]="name" name="name"  required [FormControl]="name">
               <!--  (ngModelChange)="name = $event"-->
               <p class="text-danger" *ngIf="name.errors?.required">输入字符长度在5-9之间</p>
        {{name}}
    </div>
    <div class="form-group">
        <label for="name2">Name</label>
        <input type="text" class="form-control" id="name2" placeholder="Jane Doe"
               [(ngModel)]="name" name="name">
        {{name}}
    </div>
    <div class="form-group">
        <label for="email1">Email</label>
        <input type="email" class="form-control" id="email1" placeholder="jane.doe@example.com"
               [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}">
        {{user | json}}
    </div>
    <div class="form-group">
        <label for="e1">事件处理</label>
        <input type="text" class="form-control" id="e1" placeholder="事件处理"
               [(ngModel)]="user.text" name="user.text"
               (click)="clickEvent($event)"
               (focus)="focusEvent($event)"
               (change)="changeEvent($event)"
               (blur)="blurEvent($event)"
               >
        {{user | json}}
    </div>
    <button type="submit" class="btn btn-default" (click)="clickTo(this,$event)">Send invitation</button>
</form>
