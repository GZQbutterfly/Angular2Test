<button type="button" name="default" class="btn btn-default" (click)="clickTo($event)">default</button>
<button type="button" name="info" class="btn btn-info" (click)="clickTo($event)" [title]="message">info</button>
<br>
<button type="button" class="btn btn-default"   data-toggle="tooltip"
         data-placement="left" title="Tooltip on left">Tooltip on left</button>
