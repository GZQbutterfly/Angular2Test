<my-header title="我的收藏"></my-header>
<div class="list-content">
    <h3 *ngIf="coll_length == 0" class="no-collection">没有收藏</h3>
    <ul *ngIf="coll_length > 0" class="my-collection">
        <li *ngFor="let collection of collections">
            <a [routerLink]="['/list', collection.id]">
                <label>{{ collection.name }}</label>
                <span>{{ collection.telNum | phone }}</span>
                <i [ngClass]="{collect: collection.collection == 0, collected: collection.collection == 1}"
                (click)="collectTheContact(collection)"></i>
            </a>
        </li>
    </ul>
</div>
<my-footer></my-footer>
